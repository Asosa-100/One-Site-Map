<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <title>Jonas-Webpage</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li class="logo"><img src="images/logo.png" alt="sample"></li>
                <li class="menu-icon"><img src="images/hambuger.png" alt="sample"></li>
            </ul>
        </nav>
    </header>

    <!-- THIS IS THE MAIN SECTION -->
    <main>
        <div class="profile">
            <img src="images/profile.png" alt="#">
        </div>
        <div class="heading"> <h1><span>I'm Jonas</span>,<br>Fulltime <br>Tattoo Artist<br>Based In Fl.</h1></div>
        <div class="sub-heading"><h3>I am a tatto artist based in south park,<br> florida with over 10 years of experience<br> working for different clients</h3></div>
    </main>

    <!-- THIS IS THE PORTFOLIO SECTION -->
    <section class="images-showcase">
        <div class="images-showcase-header"><h3>My Services</h3></div>
        <div class="images-showcase-container">
            <ul class="images-showcase-subcontainer-1">
                <li><img src="images/1.jpg" alt="#"></li>
                <li><img src="images/2.jpg" alt="#"></li>
                <li><img src="images/3.jpg" alt="#"></li>
            </ul>
            <ul class="images-showcase-subcontainer-2">
                <li><img src="images/4.jpg" alt="#"></li>
                <li><img src="images/5.jpg" alt="#"></li>
                <div class="col-6-container"><li class="col-6"><img src="images/2.jpg" alt="#"> </li><span class="col-6-text">See<br>More ></span></div>
            </ul>
        </div>
    </section>

    <!-- THIS IS THE MAP SECTION -->
    <aside class="map">
        <div class="map-title"><h3>Location</h3></div>
        <div class="map-container">
            <div class="map-contents-1"> <img src="images/map.jpg" alt="#"></div>
           <div class="parent"> <div class="map-contents-2"> <img src="images/map.png" alt="#"></div> </div>
        </div>
    </aside>

    <footer>jonas @2024</footer>
</body>
</html>
